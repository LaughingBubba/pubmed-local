version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: access
    volumes:
        - /Volumes/JS-EVO970-plus/pubmed/mongo:/data/db

networks:
  default:
    external: true
    name: m1-net
